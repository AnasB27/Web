
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des offres de stage</title>
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="../assets/index.css">
</head>
<body>
    <header>
        <h1>INTERNSHIPED</h1>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-lien" href="index.html">Accueil</a></li>
                <li><a class="nav-lien" href="entreprises.html">Entreprises</a></li>
                <li><a class="nav-lien" href="offres.html">Offres</a></li>
                <li><a class="nav-lien" href="wishlist.html">Wishlist</a></li>
                <li><a class="nav-lien" href="contact.html">Contact</a></li>
            </ul>
            <div class="connexion">
                <a href="connexion.html">Connexion</a>
                <a href="inscription.html">S'inscrire</a>
            </div>
        </nav>
    </header>

    <main>
        
        <h1>Gestion des offres de stage</h1>

        <!-- recherche d'offre -->
        <section id="search-offer">
            <h2>Rechercher une offre</h2>
            <form id="search-form">
                <label for="search-input">Rechercher par titre, entreprise ou compétence :</label>
                <input type="text" id="search-input" placeholder="Exemple : Développeur Web" required>
                <button type="submit">Rechercher</button>
            </form>
            <div id="search-results" class="results-container"></div>
        </section>

        <!-- création d'offre -->
        <section id="create-offer">
            <h2>Créer une offre</h2>
            <form id="create-offer-form">
                <label for="offer-title">Titre de l'offre :</label>
                <input type="text" id="offer-title" placeholder="Exemple : Développeur Frontend" required>

                <label for="offer-description">Description de l'offre :</label>
                <textarea id="offer-description" placeholder="Décrivez l'offre en détail..." required></textarea>

                <label for="offer-company">Entreprise :</label>
                <input type="text" id="offer-company" placeholder="Exemple : TechCorp" required>

                <label for="offer-skills">Compétences requises :</label>
                <input type="text" id="offer-skills" placeholder="Exemple : HTML, CSS, JavaScript" required>

                <label for="offer-salary">Base de rémunération (€) :</label>
                <input type="number" id="offer-salary" placeholder="Exemple : 1500" min="0" required>

                <label for="offer-start-date">Date de début :</label>
                <input type="date" id="offer-start-date" required>

                <label for="offer-end-date">Date de fin :</label>
                <input type="date" id="offer-end-date" required>

                <button type="submit">Créer l'offre</button>
            </form>
        </section>

        <!-- modification d'offre -->
        <section id="modify-offer">
            <h2>Modifier une offre</h2>
            <form id="modify-offer-form">
                <label for="modify-offer-id">ID de l'offre à modifier :</label>
                <input type="number" id="modify-offer-id" placeholder="Exemple : 1" min="1" required>

                <label for="modify-offer-title">Nouveau titre :</label>
                <input type="text" id="modify-offer-title" placeholder="Exemple : Développeur Fullstack">

                <label for="modify-offer-description">Nouvelle description :</label>
                <textarea id="modify-offer-description" placeholder="Décrivez les modifications..."></textarea>

                <label for="modify-offer-company">Nouvelle entreprise :</label>
                <input type="text" id="modify-offer-company" placeholder="Exemple : Innovatech">

                <label for="modify-offer-skills">Nouvelles compétences :</label>
                <input type="text" id="modify-offer-skills" placeholder="Exemple : React, Node.js">

                <label for="modify-offer-salary">Nouvelle base de rémunération (€) :</label>
                <input type="number" id="modify-offer-salary" placeholder="Exemple : 2000" min="0">

                <label for="modify-offer-start-date">Nouvelle date de début :</label>
                <input type="date" id="modify-offer-start-date">

                <label for="modify-offer-end-date">Nouvelle date de fin :</label>
                <input type="date" id="modify-offer-end-date">

                <button type="submit">Modifier l'offre</button>
            </form>
        </section>

        <!-- supprestion d'offres -->
        <section id="delete-offer">
            <h2>Supprimer une offre</h2>
            <form id="delete-offer-form">
                <label for="delete-offer-id">ID de l'offre à supprimer :</label>
                <input type="number" id="delete-offer-id" placeholder="Exemple : 1" min="1" required>
                <button type="submit">Supprimer l'offre</button>
            </form>
        </section>

        <!-- statistiques -->
        <section id="stats-offer">
            <h2>Statistiques des offres</h2>
            <div id="stats-results" class="results-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Gestion des offres de stage</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
