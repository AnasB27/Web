<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Offres de Stages et Alternances</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main class="insc-main">
        <section id="utilisateur">
            <h2 class="insc-h2">inscription</h2>
            <form class="insc-form" action="#" method="post">
                <label class="insc-label" for="nom">Nom :</label>
                <input class="insc-input" type="text" id="nom" name="nom" required>
                
                <label class="insc-label" for="prenom">Prénom :</label>
                <input class="insc-input" type="text" id="prenom" name="prenom" required>
                
                <label class="insc-label" for="email">Adresse email :</label>
                <input class="insc-input" type="email" id="email" name="email" required>

                <label class="insc-label" for="numero">Numéro_de_téléphone :</label>
                <input class="insc-input" type="text" id="numero" name="numero" required>

                <label class="insc-label" for="mot_de_pass">Mot de passe :</label>
                <input class="insc-input" type="text" id="mot_de_pass" name="mot_de_pass" required>
                
                <button class="insc-button" type="next">Suivant</button>
            </form>
        </section>
    </main>
    
</body>
</html>
